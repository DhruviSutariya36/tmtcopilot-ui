<!doctype html>
<html>
<head>
    <title>Upload Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f8;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn-primary {
            background: #0078d7;
            color: white;
        }
        .btn-primary:hover {
            background: #005a9e;
        }
        .message {
            margin-top: 1rem;
            color: #333;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload CSV</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="text" name="system_desc" placeholder="System Description" required><br><br>
        <input type="text" name="compliance" placeholder="Compliance Category" required><br><br>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% if status_url %}
        <div class="message">
            <p>Processing started. Click below to check progress:</p>
            <a href="{{ url_for('check_status') }}?status_url={{ status_url }}" class="btn btn-primary">Check Status</a>
        </div>
    {% endif %}

    <!-- Download section -->
        {% if result and result.enriched_blob_url %}
            <form method="get" action="{{ download_url }}">
                <input type="hidden" name="blob_url" value="{{ result.enriched_blob_url }}">
                <button type="submit">Download CSV</button>
            </form>
        {% elif result %}
            <p style="color:red;">Blob URL not available for download.</p>
        {% endif %}
    </div>

    <!-- Full screen spinner overlay -->
    <div class="spinner-overlay" id="spinner-overlay">
        <div class="spinner"></div>
    </div>
</body>
</html>
