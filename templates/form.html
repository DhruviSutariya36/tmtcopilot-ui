<!doctype html>
<html>
<head>
    <title>Upload Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }
        .spinner {
            position: absolute;
            top: 50%; left: 50%;
            width: 60px; height: 60px;
            margin: -30px 0 0 -30px;
            border: 6px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload CSV for Processing</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="text" name="system_description" placeholder="System Description"><br><br>
        <input type="text" name="compliance" placeholder="Compliance Category"><br><br>
        <button type="submit">Upload</button>
    </form>

    <!-- Spinner overlay -->
    <div class="spinner-overlay" id="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Results -->
    <div id="result-section" class="result-section">
        {% if result and result.enriched_blob_url %}
            <form method="get" action="/download">
                <input type="hidden" name="blob_url" value="{{ result.enriched_blob_url }}">
                <input type="hidden" name="filename" value="enriched.csv">
                <button type="submit">Download CSV</button>
            </form>
        {% elif result %}
            <p style="color:red;">Blob URL not available for download.</p>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const spinnerOverlay = document.getElementById("spinner-overlay");
        const resultSection = document.getElementById("result-section");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            spinnerOverlay.style.display = "block"; // show spinner
            resultSection.innerHTML = "";

            const formData = new FormData(form);
            const response = await fetch("/process", { method: "POST", body: formData });
            const statusUrls = await response.json();

            // Poll durable function status
            async function pollStatus() {
                const statusResponse = await fetch(statusUrls.statusQueryGetUri);
                const status = await statusResponse.json();

                if (status.runtimeStatus === "Completed") {
                    spinnerOverlay.style.display = "none";

                    if (status.output && status.output.enriched_blob_url) {
                        resultSection.innerHTML = `
                            <form method="get" action="/download">
                                <input type="hidden" name="blob_url" value="${status.output.enriched_blob_url}">
                                <button type="submit">Download CSV</button>
                            </form>`;
                    } else {
                        resultSection.innerHTML = `<p style="color:red;">Blob URL not available for download.</p>`;
                    }
                } else if (status.runtimeStatus === "Failed" || status.runtimeStatus === "Terminated") {
                    spinnerOverlay.style.display = "none";
                    resultSection.innerHTML = `<p style="color:red;">Process failed: ${status.output}</p>`;
                } else {
                    setTimeout(pollStatus, 3000); // keep polling
                }
            }
            pollStatus();
        });
    </script>
</body>
</html>
