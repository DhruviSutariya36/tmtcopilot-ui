<!doctype html>
<html>
<head>
    <title>Upload Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        /* Spinner Overlay */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none; /* hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section {
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV</h2>

        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="system_description" placeholder="System Description" required>
            <select name="compliance_category" required>
                <option value="OWASP">OWASP</option>
                <option value="NIST">NIST</option>
                <option value="ISO">ISO</option>
            </select>
            <button type="submit">Upload & Process</button>
        </form>

        <!-- Download Section -->
        <div class="download-section">
            {% if result and result.enriched_blob_url %}
                <form method="get" action="/download">
                    <input type="hidden" name="blob_url" value="{{ result.enriched_blob_url }}">
                    <input type="hidden" name="filename" value="enriched.csv">
                    <button type="submit">Download CSV</button>
                </form>
            {% elif result %}
                <p class="error">Blob URL not available for download.</p>
            {% endif %}
        </div>
    </div>

    <!-- Full screen spinner overlay -->
    <div class="spinner-overlay" id="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Show spinner only when form is submitted
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form[method='post']");
            const spinner = document.getElementById("spinner-overlay");

            if (form) {
                form.addEventListener("submit", function () {
                    spinner.style.display = "flex"; // show spinner
                });
            }
        });
    </script>
</body>
</html>
